<div class="messageBox">
    <div class="modal-header">
        <h3>Assignment</h3>
    </div>
    <div class="modal-body">
        Title: <p class="title" data-bind="text: title"></p>
        Description: <p class="description" data-bind="text: description"></p>
        Classes: <select data-bind="options: classes" size="5" multiple="true"></select>
    </div>
    <div class="modal-footer" data-bind="foreach: options">
        <button class="btn" data-bind="click: function () { $parent.selectOption($data); }, html: $data, css: { 'btn-primary': $index() == 0, autofocus: $index() == 0 }"></button>
    </div>
</div>
